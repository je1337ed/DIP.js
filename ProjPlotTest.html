<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div style="width: 100%; text-align: center; padding: 25px 0px 25px 0px;">
        <table cellpadding="0" cellspacing="0" style="margin-left: auto; margin-right: auto;
            text-align: left">
            <tr>
                <td>
                    obs x:<input type="text" id="tb1" style="width: 30px" value="20" />
                </td>
                <td>obs y:
                    <input type="text" id="tb2" style="width: 30px" value="60" />
                </td>
                <td>obs z:
                    <input type="text" id="tb3" style="width: 30px" value="40" />
                </td>
            </tr>
        </table>
        <input type="button" onclick="applyProjection()" value="Apply Projection" />
        <br />
        <br />
        <br />
        <div id="dipCanvas">
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="scripts/DIPCanvas.js"></script>
    <script type="text/javascript" src="scripts/DIPImage.js"></script>
    <script type="text/javascript" src="scripts/DIPImageData.js"></script>
    <script type="text/javascript" src="scripts/Histogram.js"></script>
    <script type="text/javascript" src="scripts/DIPUtils.js"></script>
    <script type="text/javascript" src="scripts/Projection.js"></script>
    <script type="text/javascript">
        var projection = new Projection();
        var logMessages = [];

        function applyProjection() {
            projection.applyProjection(Number($("#tb1").val()), Number($("#tb2").val()), Number($("#tb3").val()));
        }

        $(document).ready(function () {
            projection.Init("images/lenna256.png");
        });     
    </script>
</body>
</html>
